<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <title>Playlist 40</title>
</head>
<body>
    <header>
        <h1 id="header-text">Playlist 40</h1>
        <nav id="nav-bar">
            <a href="#front-page-video" class="nav-bar-text-container">
                <h2 class="nav-bar-text">Video</h2>
            </a>
            <a href="#members" class="nav-bar-text-container">
                <h2 class="nav-bar-text">Members</h2>
            </a>
            <a href="#photography" class="nav-bar-text-container">
                <h2 class="nav-bar-text">Photos</h2>
            </a>
        </nav>
    </header>
    <main>
        <section id="profile-page"class="front page">
            <div class="video-container"> 
                <iframe id="front-page-video" src="https://drive.google.com/file/d/1M4foy-vIcZ3il_Bht7WPjXis_5-soVYZ/preview" 
                 allow="autoplay"></iframe>
            </div>
            <p id="elijah" class="credit">Credit to Elijah Feliciano for the video</p>
            <div class="socials-divider">
                <h2 class="socials-text">Socials:</h2>
                <div class="icons-container">
                    <a class="icon" href="https://www.instagram.com/playlist.40/" alt="playlist 40 instagram" target="_blank">
                        <i class="fab fa-instagram"></i>
                    </a>
                </div>
            </div>
        </section>
        <section id="members" class="page">
            <h1 class="title-text">Members</h1>
            <hr>
            <div class="member-entry-container">
                <div class="member-entry">
                    <img class="member-photo" src="media/joshua-member.JPG" alt="photo of guitarist Joshua Rosales" lazy/>
                    <div id="joshua-text" class="member-description">
                        <h2 class="member-role">Vocals/Guitar</h2>
                        <h3 class="member-name"><em>Joshua Rosales</em></h3>
                    </div>
                </div>
                <div class="member-entry entry-right">
                    <div id="tyler-text" class="member-description">
                        <h2 class="member-role">Guitar/Vocals</h2>
                        <h3 class="member-name"><em>Tyler Tomine</em></h3>
                    </div>
                    <img class="member-photo" src="media/tyler-member.jpg" alt="photo of guitarist Tyler Tomine" lazy/>
                </div>
                <div class="member-entry">
                    <img class="member-photo" src="media/william-member.JPG" alt="photo of bassist William Wong" lazy/>
                    <div id="william-text" class="member-description">
                        <h2 class="member-role">Bass</h2>
                        <h3 class="member-name"><em>William Wong</em></h3>
                    </div>
                </div>
                <div class="member-entry entry-right">
                    <div id="jun-text" class="member-description">
                        <h2 class="member-role">Keyboard</h2>
                        <h3 class="member-name"><em>Junyan Set</em></h3>
                    </div>
                    <img class="member-photo" src="media/jun-member.jpg" alt="photo of keyboardist Junyan Set" lazy/>
                </div>
                <div class="member-entry">
                    <img class="member-photo" src="media/xander-member.jpg" alt="photo of drummer Xander Sembrana" lazy/>
                    <div id="xander-text" class="member-description">
                        <h2 class="member-role">Drummer</h2>
                        <h3 class="member-name"><em>Xander Sembrana</em></h3>
                    </div>
                </div>
            </div>
        </section>
        <section id="photography" class="page">
            <h1 class="title-text">Photography</h1>
            <hr>
            <div id="photo-gallery">
                <img class="photo-in-gallery" src="media/TNHD2425.JPG" alt="from the crowd during fhs performance" lazy/>
                <img class="photo-in-gallery" src="media/MRAQ0172.JPG" alt="shot of tyler with sparkling lights of phones" lazy/>
                <img class="photo-in-gallery" src="media/joshua-member.JPG" alt="joshua solo shot" lazy/>
                <img class="photo-in-gallery" src="media/SGJO0755.JPG" alt="band practice at joshua's house" lazy/>
                <img class="photo-in-gallery" src="media/IMG_2436.jpg" alt="performance shot at wavefest" lazy/>
                <img class="photo-in-gallery" src="media/QEQV6217.JPG" alt="group photo at wavefest" lazy/>

            </div>
            <p id="asbtech" class="credit">Credit to FHS asbtech for many of these photos</p>
        </section>
    </main>
    <footer>
        <div id="footer-container" class="icons-container">
            <a class="icon" href="https://www.instagram.com/playlist.40/" alt="playlist 40 instagram" target="_blank">
                <i class="fab fa-instagram"></i>
            </a>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
