<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"/>
    <title>Playlist 40</title>
</head>
<body>
    <header>
        <h1 id="header-text">Playlist 40</h1>
        <nav id="nav-bar">
            <a href="#profile-page" class="nav-bar-text-container">
                <h2 class="nav-bar-text">Profile</h2>
            </a>
            <a href="#members" class="nav-bar-text-container">
                <h2 class="nav-bar-text">Members</h2>
            </a>
            <a href="#photography" class="nav-bar-text-container">
                <h2 class="nav-bar-text">Photos</h2>
            </a>
        </nav>
    </header>
    <main>
        <section id="profile-page"class="front page">
            <div class="image-container"> 
                <img id="front-page-image" src="images/IMG_2436.jpg" alt="background image of playlist40" />
                <div class="profile-divider"> 
                    <h1 id="profile-text" class="title-text">Profile</h1>
                    <p id="band-description"> High school students with a musical side hobby.
                    </p>
                    <h2 id="socials-title">Socials</h2>
                    <div class="icons-divider">
                        <a class="icon" href="https://www.instagram.com/playlist.40/" target="_blank">
                            <i class="fab fa-instagram icon"></i>
                        </a>
                    </div>
                </div> 
            </div>
        </section>
        <section id="members" class="page">
            <h1 class="title-text">Members</h1>
            <hr>
            <div class="member-entry-container">
                <div class="member-entry">
                    <img class="member-photo" src="images/joshua-member.JPG" alt="photo of guitarist Joshua Rosales" lazy/>
                    <div id="joshua-text" class="member-description">
                        <h2 class="member-role">Vocals/Guitar</h2>
                        <h3 class="member-name"><em>Joshua Rosales</em></h3>
                    </div>
                </div>
                <div class="member-entry entry-right">
                    <div id="tyler-text" class="member-description">
                        <h2 class="member-role">Guitar/Vocals</h2>
                        <h3 class="member-name"><em>Tyler Tomine</em></h3>
                    </div>
                    <img class="member-photo" src="images/tyler-member.jpg" alt="photo of guitarist Tyler Tomine" lazy/>
                </div>
                <div class="member-entry">
                    <img class="member-photo" src="images/william-member.JPG" alt="photo of bassist William Wong" lazy/>
                    <div id="william-text" class="member-description">
                        <h2 class="member-role">Bass</h2>
                        <h3 class="member-name"><em>William Wong</em></h3>
                    </div>
                </div>
                <div class="member-entry entry-right">
                    <div id="jun-text" class="member-description">
                        <h2 class="member-role">Keyboard</h2>
                        <h3 class="member-name"><em>Junyan Set</em></h3>
                    </div>
                    <img class="member-photo" src="images/jun-member.jpg" alt="photo of keyboardist Junyan Set" lazy/>
                </div>
                <div class="member-entry">
                    <img class="member-photo" src="images/xander-member.jpg" alt="photo of drummer Xander Sembrana" lazy/>
                    <div id="xander-text" class="member-description">
                        <h2 class="member-role">Drummer</h2>
                        <h3 class="member-name"><em>Xander Sembrana</em></h3>
                    </div>
                </div>
            </div>
        </section>
        <section id="photography" class="page">
            <h1 class="title-text">Photography</h1>
            <hr>
            <div id="photo-gallery">
                <img class="photo-in-gallery" src="images/TNHD2425.JPG" alt="from the crowd during fhs performance" lazy/>
                <img class="photo-in-gallery" src="images/MRAQ0172.JPG" alt="shot of tyler with sparkling lights of phones" lazy/>
                <img class="photo-in-gallery" src="images/joshua-member.JPG" alt="joshua solo shot" lazy/>
                <img class="photo-in-gallery" src="images/SGJO0755.JPG" alt="band practice at joshua's house" lazy/>
                <img class="photo-in-gallery" src="images/IMG_2436.jpg" alt="performance shot at wavefest" lazy/>
                <img class="photo-in-gallery" src="images/QEQV6217.JPG" alt="group photo at wavefest" lazy/>

            </div>
        </section>
    </main>
    <footer>

    </footer>
    <script src="script.js"></script>
</body>
</html>
